<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-holder">
        <div class="img-box">
          <img id="img">
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload">
        </div>
      </div>
      <div class="filters">
        <ul>
          <li>
            <label for="saturate">saturate</label>
            <input class="slider" type="range"  id="saturate" min="0" max="200" value="100">
          </li>
          <li>
            <label for="contrast">contrast</label>
            <input class="slider" type="range"  id="contrast" min="0" max="200" value="100">
          </li>
          <li>
            <label for="brightness">brightness</label>
            <input class="slider" type="range"  id="brightness" min="0" max="200" value="100">
          </li>
          <li>
            <label for="sepia">sepia</label>
            <input class="slider" type="range"  id="sepia" min="0" max="200" value="0">
          </li>
          <li>
            <label for="grayscale">grayscale</label>
            <input class="slider" type="range"  id="grayscale" step="0.1" min="0" max="1" value="0">
          </li>
          <li>
            <label for="blur">blur</label>
            <input class="slider" type="range"  id="blur" step="0.1" min="0" max="10" value="0">
          </li>
          <li>
            <label for="hue-rotate">hue-rotate</label>
            <input class="slider" type="range"  id="hue-rotate"  min="0" max="350" value="0">
          </li>
          <li>
            <a download="image" id="download">download</a>
            <span onclick="resetValue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
